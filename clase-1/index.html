<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h2>Formulario de Inscripción</h2>
    </header>

        <form action="">

            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

            <label for="">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>

            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nac" id="fecha_nac" placeholder="Fecha de nacimiento" required>

            <label for="">Pais de residencia</label>
            <input type="text" name="pais_residencia" id="pais_residencia" placeholder="Pais de residencia" required>

            <input class="bt" type="submit">
        </form>

        <section class="change-colours">
            <button title="Cambiar el contraste del formulario" id="change-btn"> <img src="./icons8-contrast-30.png" alt=""> </button>
        </section>

    <footer>
        <p>® Derechos Reservados ®</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
